<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center title">Weather App</h1>
        <form action="" class="search-location">
            <input type="text" name="city" id="" placeholder="Enter City Name" autocomplete="off" class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

    <div class="card rounded my-3 shadow-lg back-card">

        <div class="card-top text-center">
            <div class="city-name my-3">
                <p>Rostock</p>
            </div>
            <img src="img/night_image.svg" alt="" class="card-img-top" >
        </div>

        <div class="card-body">
            <div class="card-mid row">
                <div class="col text-center temp">
                    <span>30&deg;C</span>
                </div>
                <div class="col condition-temp">
                    <p class="condition">Thunder Storm</p>
                    <p class="high">30&deg;C</p>
                    <p class="low">40&deg;C</p>
                </div>
            </div>

            <div class="icon-container card shadow mx-auto">
                <img src="img/cloud.svg" alt="">
            </div>

            <div class="card-button px-5 py-4 row">
                <div class="col text-center">
                    <p>30&deg;C</p>
                    <span>Feels Like</span>
                </div>
                <div class="col text-center">
                    <p>40%</p>
                    <span>Humidity</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="request.js"></script>
    <script src="index.js"></script>

</body>
</html>
